<div class="container">
    <div id="login-screen">
        <h1 class="login-header">Login</h1>
        <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="username" class="username form-label">korisniƒçko ime
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input field-wrapper" 
                    placeholder="Enter username" 
                    required 
                    minlength="4" 
                    ngModel 
                    #username="ngModel"
                />
                <div *ngIf="username.errors?.['minlength']" class="error-message">
                    Username must be at least 4 characters long. Example: "Bret"
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="email form-label">email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input field-wrapper" 
                    placeholder="Enter email" 
                    required 
                    [attr.pattern]="emailPattern" 
                    ngModel 
                    #email="ngModel"
                />
                <div *ngIf="email.errors?.['pattern']" class="error-message">
                    {{ "Please enter a valid email address. Example: example@domain.com" }}
                </div>
            </div>

            <button 
                type="submit" 
                class="button submit-button" 
                [disabled]="!loginForm.valid"
            >
                <span class="button-text">Submit</span>
            </button>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
